name: ğŸ”„ Auto Process Repositories

on:
  push:
    paths:
      - 'repos-to-process.yaml'
    branches: [ main ]
  workflow_dispatch:

jobs:
  process-repos:
    name: ğŸ”„ Process Repositories from File
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install pandas numpy pyyaml requests
    
    - name: ğŸ“‹ Process Repositories
      run: |
        cat repos-to-process.yaml
        echo "Processing repositories listed in repos-to-process.yaml..."
        echo "âœ… Workflow triggered successfully!"
