name: 🔄 Auto Process Repositories

on:
  push:
    paths:
      - 'repos-to-process.yaml'
    branches: [ main ]
  workflow_dispatch:

jobs:
  process-repos:
    name: 🔄 Process Repositories from File
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 📦 Install Dependencies
      run: |
        pip install pandas numpy pyyaml requests
    
    - name: 📋 Process Repositories
      run: |
        cat repos-to-process.yaml
        echo "Processing repositories listed in repos-to-process.yaml..."
        echo "✅ Workflow triggered successfully!"
