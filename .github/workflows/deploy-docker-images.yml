name: Deploy Docker Images to VPS

on:
  workflow_dispatch:
 
  push:
    branches:
      - main
    paths:
      - 'images-to-deploy.yaml'
      - '.github/workflows/deploy-docker-images.yml'

env:
  KUBECONFIG: ${{ secrets.KUBECONFIG }}
  VPS_IP: 213.109.162.134
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
  JIRA_URL: ${{ secrets.JIRA_URL }}
  JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
  JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
  JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
  TARGET_NAMESPACE: default

jobs:
  deploy-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Read images configuration
      id: read_config
      run: |
        echo "📖 Reading images-to-deploy.yaml..."
        
        if [ ! -f "images-to-deploy.yaml" ]; then
          echo "❌ Error: images-to-deploy.yaml not found"
          exit 1
        fi
        
        # Install yq if not available
        if ! command -v yq &> /dev/null; then
          echo "Installing yq..."
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
        fi
        
        # Count active images (not commented)
        IMAGE_COUNT=$(yq '.images | length // 0' images-to-deploy.yaml 2>/dev/null || echo "0")
        IMAGE_COUNT=$(echo "$IMAGE_COUNT" | tr -d '[:space:]')
        
        echo "📊 Found $IMAGE_COUNT images to deploy"
        
        if [ -z "$IMAGE_COUNT" ] || [ "$IMAGE_COUNT" = "0" ]; then
          echo "⚠️  No images found to deploy"
          echo "has_images=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "has_images=true" >> $GITHUB_OUTPUT
        echo "image_count=$IMAGE_COUNT" >> $GITHUB_OUTPUT
    
    - name: Setup kubeconfig
      if: steps.read_config.outputs.has_images == 'true'
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
        chmod 600 kubeconfig
        export KUBECONFIG=$(pwd)/kubeconfig
        
        # Verify connection
        kubectl version --short || true
        kubectl get nodes
    
    - name: Parse and deploy images
      if: steps.read_config.outputs.has_images == 'true'
      run: |
        echo "🚀 Deploying Docker images to Kubernetes..."
        export KUBECONFIG=$(pwd)/kubeconfig
        
        # Install yq and jq if not available
        if ! command -v yq &> /dev/null; then
          echo "Installing yq..."
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
        fi
        
        if ! command -v jq &> /dev/null; then
          echo "Installing jq..."
          sudo apt-get update -qq && sudo apt-get install -y jq
        fi
        
        # Create namespace if it doesn't exist
        NAMESPACE="${TARGET_NAMESPACE}"
        kubectl create namespace "$NAMESPACE" --dry-run=client -o yaml | kubectl apply -f - || true
        
        # Create namespace from images-to-deploy.yaml if specified
        TARGET_NAMESPACE="${TARGET_NAMESPACE}"
        
        # Parse and deploy each image
        yq eval -o=json '.images[]' images-to-deploy.yaml 2>/dev/null | while IFS= read -r image_obj; do
          image=$(echo "$image_obj" | jq -r '.image // empty')
          name=$(echo "$image_obj" | jq -r '.name // empty')
          port=$(echo "$image_obj" | jq -r '.port // "80"')
          node_port=$(echo "$image_obj" | jq -r '.node_port // "30080"')
          replicas=$(echo "$image_obj" | jq -r '.replicas // "1"')
          namespace=$(echo "$image_obj" | jq -r '.namespace // "'"$TARGET_NAMESPACE"'"')
          
          # Skip if image is empty
          if [ -z "$image" ] || [ "$image" = "null" ]; then
            continue
          fi
          
          echo "📦 Deploying: $image"
          echo "   Name: $name"
          echo "   Port: $port"
          echo "   NodePort: $node_port"
          echo "   Replicas: $replicas"
          echo "   Namespace: $namespace"
          
          # Generate deployment name
          DEPLOYMENT_NAME="${name}-deployment"
          SERVICE_NAME="${name}-service"
          
          # Create namespace if it doesn't exist
          kubectl create namespace "$namespace" --dry-run=client -o yaml | kubectl apply -f - || true
          
          # Create deployment
          cat <<EOF | kubectl apply -f -
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ${DEPLOYMENT_NAME}
          namespace: ${namespace}
          labels:
            app: ${name}
        spec:
          replicas: ${replicas}
          selector:
            matchLabels:
              app: ${name}
          template:
            metadata:
              labels:
                app: ${name}
            spec:
              containers:
              - name: ${name}
                image: ${image}
                imagePullPolicy: IfNotPresent
                ports:
                - name: http
                  containerPort: ${port}
                  protocol: TCP
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: ${SERVICE_NAME}
          namespace: ${namespace}
          labels:
            app: ${name}
        spec:
          type: NodePort
          ports:
          - name: http
            port: 80
            targetPort: ${port}
            nodePort: ${node_port}
          selector:
            app: ${name}
        EOF
          
          echo "✅ Deployed: $name"
          echo "   Access: http://${VPS_IP}:${node_port}"
          
        done
        
        echo "✅ All images deployed successfully"
    
    - name: Get deployment status
      if: steps.read_config.outputs.has_images == 'true'
      run: |
        export KUBECONFIG=$(pwd)/kubeconfig
        
        echo "📊 Deployment Status:"
        
        # Install jq if not available
        if ! command -v jq &> /dev/null; then
          sudo apt-get update -qq && sudo apt-get install -y jq
        fi
        
        # Get all namespaces used in deployment
        NAMESPACES=$(yq eval '.images[] | select(.namespace != null) | .namespace' images-to-deploy.yaml 2>/dev/null | sort -u)
        NAMESPACES="${NAMESPACES:-${TARGET_NAMESPACE}}"
        
        # Display status for each namespace
        for NAMESPACE in $NAMESPACES; do
          echo ""
          echo "--- Namespace: $NAMESPACE ---"
          kubectl get deployments -n "$NAMESPACE" || true
          kubectl get svc -n "$NAMESPACE" || true
          kubectl get pods -n "$NAMESPACE" || true
        done
        
        # Generate endpoints file
        echo "" > deployment-endpoints.txt
        for NAMESPACE in $NAMESPACES; do
          kubectl get svc -n "$NAMESPACE" -o jsonpath='{range .items[*]}{.metadata.name}:{.spec.ports[0].nodePort}{"\n"}{end}' >> deployment-endpoints.txt || true
        done
    
    - name: Create Jira deployment issue
      if: steps.read_config.outputs.has_images == 'true'
      run: |
        echo "📝 Creating Jira issue for deployment..."
        
        pip install requests pyyaml -q
        
        python3 scripts/create_deployment_jira_issue.py
        
        echo "✅ Jira issue created"
      env:
        JIRA_URL: ${{ secrets.JIRA_URL }}
        JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
        JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
        CONFIG_PATH: images-to-deploy.yaml
        VPS_IP: ${VPS_IP}
        NAMESPACE: ${TARGET_NAMESPACE}
    
    - name: Display deployment summary
      if: steps.read_config.outputs.has_images == 'true'
      run: |
        echo "=========================================="
        echo "🚀 DEPLOYMENT SUMMARY"
        echo "=========================================="
        echo ""
        echo "📊 Total Images Deployed: ${{ steps.read_config.outputs.image_count }}"
        echo "🌐 VPS IP: ${VPS_IP}"
        echo "📦 Namespace: ${TARGET_NAMESPACE}"
        echo ""
        echo "✅ Deployment completed successfully!"
        echo ""
        echo "Access URLs:"
        cat deployment-endpoints.txt 2>/dev/null || echo "No endpoints file found"

