                TOTAL=10  # Locust ran with 10 users
                if [ -n "$ERROR_RATE" ] && [ "$ERROR_RATE" != "0" ]; then
                  FAILED=$(echo "$ERROR_RATE * 0.1" | bc -l 2>/dev/null | cut -d. -f1 || echo "0")
                  PASSED=$((TOTAL - FAILED))
                else
                  PASSED=$TOTAL
                fi
              fi
            fi
            
            # Run pytest-benchmark if found
