                AVG_RESPONSE_TIME=$(python3 -c "import json; d=json.load(open('/tmp/benchmark-results.json')); print(sum([b.get('stats', {}).get('mean', 0) for b in d.get('benchmarks', [])]) / max(len(d.get('benchmarks', [])), 1) * 1000)" 2>/dev/null || echo "0")
