apiVersion: batch/v1
kind: Job
metadata:
  name: keycloak-realm-import
  namespace: keycloak
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: keycloak-realm-import
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "üîÑ Waiting for Keycloak to be ready..."
          
          # Wait for Keycloak to be ready
          until curl -f http://keycloak:8080/realms/master; do
            echo "‚è≥ Keycloak not ready yet, waiting..."
            sleep 10
          done
          
          echo "‚úÖ Keycloak is ready, importing realm..."
          
          # Get admin token
          ADMIN_TOKEN=$(curl -s -X POST \
            "http://keycloak:8080/realms/master/protocol/openid-connect/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "username=admin" \
            -d "password=admin123" \
            -d "grant_type=password" \
            -d "client_id=admin-cli" | jq -r '.access_token')
          
          if [ "$ADMIN_TOKEN" = "null" ] || [ -z "$ADMIN_TOKEN" ]; then
            echo "‚ùå Failed to get admin token"
            exit 1
          fi
          
          echo "‚úÖ Admin token obtained"
          
          # Import realm
          curl -X POST \
            "http://keycloak:8080/admin/realms" \
            -H "Authorization: Bearer $ADMIN_TOKEN" \
            -H "Content-Type: application/json" \
            -d @/config/ml-pipeline-realm.json
          
          echo "‚úÖ Realm imported successfully"
        volumeMounts:
        - name: realm-config
          mountPath: /config
      volumes:
      - name: realm-config
        configMap:
          name: keycloak-realm-config
